<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>funkyD</title>
        <link rel="stylesheet" href="./assets/styles/index.css"><!-- CSS only -->
        <link rel="stylesheet" href="./assets/styles/bootstrap.min.css" crossorigin="anonymous">

        <script>require('bootstrap')</script>
    </head>
    <body>
        <div class="toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute;top: 0; right: 0; z-index:1;margin-top: 10px;margin-right: 10px;">
            <div class="toast-header">
                <strong id="toast-msg" class="mr-auto">Error</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        
        <img id="logo" src="./logo.png"/>
        
        <div class="multi-button">
            <!-- <input type="file" id="load_theme" style="display: none;"> -->
            <button id="load_theme" >Load</button>
            <button id="refresh">Refresh</button>
            <button id="export_theme">Export</button>
        </div>
        <div class="row row-settings">
            <div class="col-4">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-time-list" data-toggle="list" href="#list-time" role="tab" aria-controls="time">Time</a>
                <a class="list-group-item list-group-item-action" id="list-day-list" data-toggle="list" href="#list-day" role="tab" aria-controls="day">Day</a>
                <a class="list-group-item list-group-item-action" id="list-quote-list" data-toggle="list" href="#list-quote" role="tab" aria-controls="quote">Quote</a>
                <a class="list-group-item list-group-item-action" id="list-greeting-list" data-toggle="list" href="#list-greeting" role="tab" aria-controls="greeting">Greeting</a>
              </div>
            </div>
            <div class="col-8 settings">
              <div class="tab-content" id="nav-tabContent">
                <form id="settingsForm">
                    <!-- <div class="row"> -->
                        <div id="preview" class="row preview mt-5 mb-5 justify-content-center">
                            
                            <h1 class="align-self-center text-center" id="preview-text">Day</h1>
                            <input id="background-file" type="file" style="display: none;">
                            <img class="change-preview-bg" 
                                src="./assets/icons/change-bg-icon.svg" 
                                alt="Change Preview Background" 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Change Preview Background"
                                id="change-preview-bg"
                                >
                        </div>
                        <div class="container">
                        <div class="row">
                                <div class="col btn-group dropup">
                                    <button style="height: fit-content;" onclick="event.preventDefault();" class="dropdown-toggle w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Font</button>
                                    <div class="dropdown-menu pl-2 pr-2">
                                        <select name="fontName" class="form-control" id="fontsList">
                                        </select>
                                        <input name="font_file" type="file" class="form-control-file dropdown-item" id="customFont">
                                        <input name="font_size" type="text" class="form-control " id="font_size" placeholder="50px">
                                    </div>
                                </div>
                                <div class="col">
                                    <button class="w-100" onclick="event.preventDefault();document.getElementById('hex_code').click();">Color</button>
                                    <input type="color" id="hex_code" value="#ffffff" style="width:25%;visibility: hidden;">
                                </div>
                                <div class="col dropup">
                                    <button style="height: fit-content;" onclick="event.preventDefault();" class="dropdown-toggle w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Position</button>
                                    <div class="dropdown-menu pl-2 pr-2">
                                        <input name="x" type="text" class="form-control" id="x-axis">
                                        <input name="y" type="text" class="form-control" id="y-axis">
                                    </div>
                                </div>
                                <div class="col">
                                    <button class="w-100 update-btn" type="submit">Update</button>
                                </div>
                        </div>
                        </div>
                    
                </form>
              </div>
            </div>
          </div>
        <script>
            window.$ = window.jQuery = require("jquery");
            require("./index.js");
        </script>
    </body>
</html>
